
<div class="container">
    <mat-card *ngIf="assignmentTransmis"><!--Le *ngIf est lÃ  car sans lui lors du chargement initial de la page, assignementTransmis est undefined et une erreur sâ€™affichait dans la console.
    -->
        <mat-card-title>
            {{assignmentTransmis.nom}}
        </mat-card-title>
        <mat-card-subtitle>
            {{assignmentTransmis.dateDeRendu | date}}
        </mat-card-subtitle>
        
        <mat-checkbox *ngIf="!assignmentTransmis.rendu"
